<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
      <!-- Owl Carousel main css -->
      <link rel="stylesheet" href="%PUBLIC_URL%/css/owl.carousel.min.css">
      <link rel="stylesheet" href="%PUBLIC_URL%/css/owl.theme.default.min.css">
      <!-- This core.css file contents all plugings css file. -->
      <link rel="stylesheet" href="%PUBLIC_URL%/css/core.css">
      <!-- Theme shortcodes/elements style -->
      <link rel="stylesheet" href="%PUBLIC_URL%/css/shortcode/shortcodes.css">
      <!-- Theme main style -->
      <link rel="stylesheet" href="%PUBLIC_URL%/style.css">
      <!-- Responsive css -->
      <link rel="stylesheet" href="%PUBLIC_URL%/css/responsive.css">
      <!-- User style -->
      <link rel="stylesheet" href="%PUBLIC_URL%/css/custom.css">

      <!-- Modernizr JS -->
      <script src="%PUBLIC_URL%/js/vendor/modernizr-2.8.3.min.js"></script>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="wrapper fixed__footer">
    <div id="root"></div>
    </div>
 
    <!-- jquery latest version -->
    <script src="%PUBLIC_URL%/js/vendor/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap framework js -->
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <!-- All js plugins included in this file. -->
    <script src="%PUBLIC_URL%/js/plugins.js"></script>
    <script src="%PUBLIC_URL%/js/slick.min.js"></script>
    <script src="%PUBLIC_URL%/js/owl.carousel.min.js"></script>
    <!-- Waypoints.min.js. -->
    <script src="%PUBLIC_URL%/js/waypoints.min.js"></script>
    <!-- Main js file that contents all jQuery plugins activation. -->
    <script src="%PUBLIC_URL%/js/main.js"></script>
  </body>
</html>
